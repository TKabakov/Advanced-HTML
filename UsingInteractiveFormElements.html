<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="logo.png">
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>

        <main>
            <h1>Book a Table</h1>
            <form method="POST">
              <div>
                <lable for="booking_date">Booking Date</lable>
                <input type="date" id="booking_date" name="booking_date">
              </div>
              <div>
                <lable for="booking_people">Number of People</lable>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
              </div>
              <div>
                <lable for="booking_location">Location</lable>
                <input id="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Downton"></option>
                    <option value="Uptown"></option>
                </datalist>
            </div>
                <button type="submit">Book table</button>
            </form>
        </main>

        <footer>
            <p>Cpyright Little Lemon</p>
        </footer>
        
    </body>
</html>
