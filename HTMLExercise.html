<!DOCTYPE html>
<html>
    <head>
        <title>HTML Exercises</title>
    </head>
    <body>
        <div>
            <h2>Create a link</h2>
            <a href="default.html">Visit our website</a>
        </div>
        <div>
            <h2>Remove the underline</h2>
            <a href="html_images.asp" style="text-decoration: none;">HTML Images</a>

        <div>
            <p id="mytext">This is a new text</p>
        </div>
    </body>
</html>
