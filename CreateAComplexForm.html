<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <lable for="email">Email Address</lable>
        <input type="email" id="email" name="email" >
      </div>
       <div>
        <label for="booking_date">Date of Booking</label>
        <input type="date" id="booking_date" name="booking_date">            
      </div>
      <div>
        <lable for="people">Number of people</lable>
        <input type="number" id="people" name="people" min="1" max="8" >      
      </div>
      <div>
        <!--It can be one of the both codes-->
        <!--Code1
        <input type="checkbox" id="agree" name="agree" required>
        <lable for="agree">I agree to the cancellation policy</lable>
        -->
        <!--If the checkbox input element is contained inside the label element 
            this will improve the user experience for mobile devices. 
            The user can touch either the checkbox or the text "I agree to the cancellation policy" to toggle the checkbox.
        -->
        <!--Code2-->
        <label>
            <input type="checkbox" id="agree" name="agree" required>
            I agree to the cancellation policy
        </label>
      </div>
      <button type="submit">Book Now</button>
    </form>
  </main>
</body>
</html>
